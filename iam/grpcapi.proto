syntax = "proto3";
package grpcapi;

option csharp_namespace = "SKF.Enlight.API.IAM";

import "common/common.proto";

service IAM {
  rpc DeepPing (common.Void) returns (common.PrimitiveString) {}
  rpc CheckAuthentication (CheckAuthenticationInput) returns (User) {}

  rpc GetHierarchyRelations (GetHierarchyRelationsInput) returns (GetHierarchyRelationsOutput) {}
  rpc GetEventRecords (GetEventRecordsInput) returns (GetEventRecordsOutput) {}

  rpc IsAuthorized (IsAuthorizedInput) returns (common.Void) {}
  
  rpc AddResource (AddResourceInput) returns (common.Void) {}
  rpc RemoveResource (RemoveResourceInput) returns (common.Void) {}

  rpc AddResourceParent (AddResourceParentInput) returns (common.Void) {}
  rpc RemoveResourceParent (RemoveResourceParentInput) returns (common.Void) {}

  rpc AddUserRole (AddUserRoleInput) returns (common.Void) {}
  rpc RemoveUserRole (RemoveUserRoleInput) returns (common.Void) {}
}

// Input & output messages
message GetHierarchyRelationsInput {
  string user_id = 1;
}

message GetHierarchyRelationsOutput {
  repeated string node_ids = 1;
}

message CheckAuthenticationInput {
  string token = 1;
  string methodArn = 2;
}

message GetEventRecordsInput {
  int64 since = 1;
  common.PrimitiveInt32 limit = 2;
}

message GetEventRecordsOutput {
  bytes records = 1;
}

message User {
  string id = 1;
  string email = 2;
  string eulaAgreedDate = 3;
  string validEula = 4;
  string username = 5;
  string userStatus = 6;
  string userRoles = 7;
}

message IsAuthorizedInput {
  string user_id = 1;
  string action = 2;
  common.Origin resource = 3;
}

message AddResourceInput {
  common.Origin resource = 1;
}

message RemoveResourceInput {
  common.Origin resource = 1;
}

message AddResourceParentInput {
  common.Origin resource = 1;
  common.Origin parent = 2;
}

message RemoveResourceParentInput {
  common.Origin resource = 1;
  common.Origin parent = 2;
}

message AddUserRoleInput {
  string user_id = 1;
  string role = 2;
  common.Origin resource = 3;
}

message RemoveUserRoleInput {
  string user_id = 1;
  string role = 2;
  common.Origin resource = 3;
}